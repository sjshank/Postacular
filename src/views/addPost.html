<!-- HTML for adding new post -->
<div class="container">

    <post-header selected="addPost"></post-header>

    <!-- To display error message -->
    <div ng-if="hasError">
        <ng-include src="'error.tpl.html'" ></ng-include>
    </div>

    <!-- To display success message -->
    <div ng-if="success">
        <ng-include src="'success.tpl.html'" ></ng-include>
    </div>

    <div ng-hide="success" class="row">
        <form role="form" class="post-form" ng-submit="addPost()">
            <div>
                <h3>Add New Post</h3>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" ng-model="post.title" name="title" placeholder="Post Title">
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" rows="3"  ng-model="post.comment" name="comment" placeholder="Post Comment"></textarea>
            </div>
            <div class="textAlign-center">
                <button type="submit" class="btn btn-lg btn-primary">Submit Post</button>
            </div>
        </form>
    </div>
</div>
