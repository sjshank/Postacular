<!-- HTML for rendering posts -->
<div class="container">
    <post-header selected="postList"></post-header>
    <div class="loading textAlign-center" ng-show="list.length == 0">
        <img src="./images/loading.gif" />
        <p>Loading...</p>
    </div>
    <div ng-hide="list.length == 0">
        <div ng-repeat="post in list">
            <post-list title="{{post.title}}" body="{{post.body}}"></post-list>
        </div>
    </div>
</div>
